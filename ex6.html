<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        // element.addEventListener("click", addItem);
        const selectedElement = document.getElementById("select_item");
        selectedElement.addEventListener("change", addItem);

        function addItem() {
            const itemVal = document.getElementById("select_item").value;
            let liElem = document.createElement("li");
            liElem.innerText = itemVal;

            const ulElem = document.getElementById("shopList");
            ulElem.appendChild(liElem);
        }
        
    </script>

    

    </body>
</html>
